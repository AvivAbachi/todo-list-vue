<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <meta content="Todo List" name="description" />
    <meta content="#1a202c" name="theme-color" />
    <meta content="noindex" name="robots" />
    <link href="<%= BASE_URL %>favicon.ico" rel="icon" />
    <link href="<%= BASE_URL %>favicon.ico" rel="apple-touch-icon" />
    <link href="<%= BASE_URL %>manifest.json" rel="manifest" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <h1>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.</h1>
      <h2>Please enable it to continue.</h2>
    </noscript>
    <div id="app"></div>
    <div id="modal"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
